name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  run-ci-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Dar permisos y ejecutar el ci.sh
        run: |
          chmod +x ./ci.sh
          ./ci.sh
